<dom-module id="blg-copyright">
    <template>
        <style>
            :host {
                display: block;
                position: fixed;
                bottom: 0;
                width: calc(100% - var(--app-drawer-width));
            }

            #sitecopyright {
                background: var(--oredata-black);
                @apply --layout-horizontal;
                @apply --layout-center;
                color: white;
                padding: 0px 20px;
            }

            #sitecopyright .company {
                @apply --layout-flex;
                @apply --layout-horizontal;
                @apply --layout-center;
                margin-bottom: -10px;
            }

            #sitecopyright .sub {
                @apply --layout-flex;
                text-align: right;
                color: var(--oredata-color);
                padding-right: 15px;
            }

            #sitecopyright a {
                color: var(--oredata-color);
                text-decoration: none;
                font-weight: 800;
            }

            #sitecopyright .logo {
                width: 80px;
                height: 80px;
            }

            #sitecopyright .logo iron-image {
                width: 100%;
                height: 100%;
            }

            #sitecopyright .logo span {
                margin-left: -20px;
                color: var(--oredata-color);
                font-weight: 500;
                font-size: 18px;
            }
        </style>

        <div id="sitecopyright">
            <a class="company" href="http://www.oredata.com" target="_blank">
                <div class="logo">
                    <iron-image src="./images/oredata-small.png" preload sizing="cover"></iron-image>
                </div>
                <span>
                    Developed by OREDATA
                </span>
